<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock-paper-scissor</title>
</head>
<body>
    <main>
        <h2>Rock, paper and scissor</h2>
        <div class="container">
        <div class="container-1">
            <div class="game">
                <button class="box">ROCK</button>
                <button class="box">PAPER</button>
                <button class="box">SCISSOR</button>
            </div>
        </div>
        <div class="container-2">
            <div class="score">
                <div class="you"><div id="you-pnt">0</div><div id="you-user">YOU</div></div>
                <div class="comp"><div id="comp-pnt">0</div><div id="comp-user">COMPUTER</div></div>
            </div>
        </div>
        <div class="container-3">
            <div class="text">Let's get started!</div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
